<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>보고서 아이콘</title>
    <style>
        .report-icon {
            width: 100px;
            height: 140px;
            background-color: #f8f9fa;
            border: 2px solid #6c757d;
            border-radius: 8px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            color: #6c757d;
            text-align: center;
        }

        .report-icon::before {
            content: '';
            width: 60px;
            height: 20px;
            background-color: #6c757d;
            position: absolute;
            top: 10px;
            border-radius: 4px 4px 0 0;
        }

        .report-icon::after {
            content: '';
            width: 80%;
            height: 2px;
            background-color: #6c757d;
            position: absolute;
            bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="report-icon">
        보고서
    </div>

    <div style='position: relative; width: 100%; height: 0; padding-top: 100%; overflow: hidden; will-change: transform;'>
        <iframe loading='lazy' style='position: absolute; width: 100%; height: 100%; top: 0; left: 0; border: none; padding: 0; margin: 0;' src='https:&#x2F;&#x2F;www.miricanvas.com&#x2F;v&#x2F;13bx7nq?embed'>
        </iframe>
    </div>
</body>
</html>
