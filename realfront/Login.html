<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>동영상 배경 예제</title>

    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .content {
            position: relative;
            z-index: 1;
            text-align: center;
            color: white;
        }
    </style>
</head>
<body>
    <video class="video-background" autoplay loop muted>
        <source src="src/assets/images/background.mp4" type="video/mp4">
        브라우저가 동영상을 지원하지 않습니다.
    </video>

    <div class="content">
        <!-- 여기 다른 콘텐츠를 추가할 수 있습니다 -->
    </div>
</body>
</html>
